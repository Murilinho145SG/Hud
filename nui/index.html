<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" type="text/css" href="bibs/loading-bar.css" />
        <script type="text/javascript" src="bibs/loading-bar.js"></script>
    </head>
    <body>
        <img src="https://i.imgur.com/7aHtk54.png" class="logo" />

        <div class="upLeft">
            <i class="ph-bold ph-map-pin"></i>
            <span class="streetName">Av. Nações Unidas</span>
        </div>

        <div class="upRight">
            <i class="ph-bold ph-microphone"></i>
            <span class="voipLevel"></span>
            <span class="voipLevel"></span>
            <span
                class="voipLevel"
                style="background: rgb(156, 155, 155, 0.6)"
            ></span>
            <span class="spacer"></span>
            <i class="ph-bold ph-clock"></i>
            <span class="time">12:00</span>
        </div>

        <div class="hud">
            <!-- <div class="velocimetro">
                <div class="velocimetro2" style="display: none">
                    <div class="veloBar" clipPathUnits="objectBoundingBox">
                        <div class="veloFill"></div>
                    </div>
                    <div class="speed">
                        <ss id="speed"></ss>
                        <ss style="font-size: 10px">km/h</ss>
                    </div>
                    <div class="fuelback">
                        <div class="fueldentro" id="fuel"></div>
                    </div>
                    <img class="cinto" src="" alt="" />
                    <img class="lock" src="" alt="" />
                </div>
            </div> -->

            <div class="info">
                <div class="item" id="life">
                    <div class="iconMask">
                        <i class="ph-bold ph-heart"></i>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="item" id="shield">
                    <div class="iconMask">
                        <i class="ph-bold ph-shield"></i>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="item" id="hunger">
                    <div class="iconMask">
                        <i class="ph-bold ph-fork-knife"></i>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="item" id="thirst">
                    <div class="iconMask">
                        <i class="ph-bold ph-drop"></i>
                    </div>
                    <div class="status"></div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script src="./script.js"></script>
    </body>
</html>
